<!-- Client First -->
<style>
    /* Make text look crisper and more legible in all browsers */
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    /* Focus state style for keyboard navigation for the focusable elements */
    *[tabindex]:focus-visible,
    input[type="file"]:focus-visible {
        outline: 0.125rem solid var(--_theme-main--input-field-focus-border-color);
        outline-offset: 0.125rem;
    }

    /* Get rid of top margin on first element in any rich text element */
    .w-richtext> :not(div):first-child,
    .w-richtext>div:first-child> :first-child {
        margin-top: 0 !important;
    }

    /* Get rid of bottom margin on last element in any rich text element */
    .w-richtext>:last-child,
    .w-richtext ol li:last-child,
    .w-richtext ul li:last-child {
        margin-bottom: 0 !important;
    }

    /* Apply "..." after 5 lines of text */
    .text-style-5lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
    }

    /* Apply "..." after 3 lines of text */
    .text-style-3lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    /* Apply "..." after 2 lines of text */
    .text-style-2lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    /* Snippet prevents the browser to override the select input field layout*/
    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    /* Remove the blue color from the ionput when it gets autofilled */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
        -webkit-text-fill-color: var(--body--accent-font-color) !important;
        -webkit-box-shadow: 0 0 0px 1000px transparent inset;
        box-shadow: 0 0 0px 1000px transparent inset;
        transition: background-color 5000s ease-in-out 0s;
    }
</style>

<!-- Fluid Design -->
<style>
    html {
        font-size: 1.125rem;
    }

    @media screen and (max-width:1920px) {
        html {
            font-size: calc(0.3749999999999999rem + 0.6250000000000001vw);
        }
    }

    @media screen and (max-width:1440px) {
        html {
            font-size: calc(0.6565426638917794rem + 0.3121748178980229vw);
        }
    }

    @media screen and (max-width:479px) {
        html {
            font-size: calc(0.7494769874476988rem + 0.8368200836820083vw);
        }
    }
</style>

<!-- Plyr.io -->
<style>
    html {
        --plyr-color-main: white;
        --plyr-tab-focus-color: transparent;
        --plyr-video-control-color-hover: black;
        --plyr-control-icon-size: 1.5em;
        --plyr-range-thumb-height: 0px;
        --plyr-range-track-height: 0.6em;
    }

    .plyr__control--overlaid {
        color: black;
    }

    .plyr__volume {
        width: auto;
        min-width: auto;
        max-width: auto;
    }

    .plyr {
        width: 100%;
        height: 100%;
    }

    .plyr video {
        object-fit: cover;
    }

    .contain-video video {
        object-fit: contain;
    }

    .hide-cover .plyr_cover {
        opacity: 0;
        pointer-events: none;
    }

    .hide-cover .plyr_cover-img {
        transform: scale(1.4);
    }
</style>

<!-- Box Shadows -->
<style>
    :root {
        --box-shadow: 0px 2px 4px 0px rgba(95, 95, 95, 0.04), 0px 4px 10px 0px rgba(143, 143, 143, 0.12);
    }

    [box-shadow=""] {
        box-shadow: var(--box-shadow);
    }

    [box-shadow="hover"],
    [box-shadow="active"].w--current,
    [box-shadow="active"].is-active {
        transition-property: box-shadow;
        transition-duration: 200ms;
        transition-timing-function: ease;
        box-shadow: 0px 0px 0px 0px transparent;
    }

    [box-shadow="hover"]:hover,
    [box-shadow="active"].w--current,
    [box-shadow="active"].is-active {
        box-shadow: var(--box-shadow);
    }
</style>
