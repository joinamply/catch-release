<!-- All Components -->
 <style>
    [data-parent]:not(:has([data-child]:not(:empty))):not(:empty) {
        display: none;
    }

    [data-hide-if-empty]:not(:has(> *:not(.w-condition-invisible))) {
        display: none;
    }
 </style>

<!-- Navbar -->
<style>
    @media screen and (min-width: 992px) and (max-width: 1130px) {
        .navbar-dropdown_dropdown-list.is-platform.w--open {
            margin-left: -8rem;
        }
        
        .navbar-dropdown_dropdown-list.is-resources.w--open {
            margin-left: -25rem;
        }
    }
</style>

<!-- Button Rouned -->
<style>
    .button.is-rounded.is-small .button-rounded_icon {
        height: var(--size-icon--xxsmall);
    }

    .button.is-rounded.is-tiny .button-rounded_icon {
        height: var(--size-icon--tiny);
    }
</style>

<!-- Testimonials Slider -->
 <style>
    .swiper-wrapper.is-testimonial a {
        color: inherit !important;
    }

    .swiper-wrapper.is-testimonial .swiper-slide.is-testimonial:first-child .testimonial-slide_detail-left {
        display: none;
    }

    .swiper-wrapper.is-testimonial .swiper-slide.is-testimonial:last-child .testimonial-slide_detail-right {
        display: none;
    }
 </style>
