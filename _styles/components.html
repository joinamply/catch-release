<!-- All Components -->
<style>
    [data-parent]:not(:has([data-child]:not(:empty))):not(:empty) {
        display: none;
    }

    [data-hide-if-empty]:not(:has(> *:not(.w-condition-invisible))) {
        display: none;
    }
</style>

<!-- Navbar -->
<style>
    @media screen and (min-width: 992px) and (max-width: 1400px) {
        .navbar_brand {
            width: 7rem;
        }

        .navbar-dropdown_dropdown-toggle {
            font-size: 0.75rem;
        }

        .m-button.is-navbar {
            padding: 0.3rem 1rem;
            font-size: 0.75rem;
        }

        .navbar_left-wrap,
        .navbar_links-list {
            grid-column-gap: 0.75rem;
            grid-row-gap: 0.75rem;
        }
    }

    @media screen and (min-width: 992px) and (max-width: 1130px) {
        .navbar-licensable-search_form-block {
            display: none;
        }

        .navbar_mobile-menu-wrap {
            display: flex;
        }
    }

    @media screen and (min-width: 992px) and (max-width: 1170px) {
        .navbar-dropdown_dropdown-list.is-platform.w--open {
            margin-left: -8rem;
        }

        .navbar-dropdown_dropdown-list.is-resources.w--open {
            margin-left: -25rem;
        }
    }
</style>

<!-- Button Rouned -->
<style>
    .m-button.is-rounded.is-small .m-button-rounded_icon {
        height: var(--size-icon--xxsmall);
    }

    .m-button.is-rounded.is-tiny .m-button-rounded_icon {
        height: var(--size-icon--tiny);
    }
</style>

<!-- Testimonials Slider -->
<style>
    .swiper-wrapper.is-testimonial a {
        color: inherit !important;
    }

    .swiper-wrapper.is-testimonial .swiper-slide.is-testimonial:first-child .card-testimonial_detail-left {
        display: none;
    }

    .swiper-wrapper.is-testimonial .swiper-slide.is-testimonial:last-child .card-testimonial_detail-right {
        display: none;
    }
</style>

<!-- Table of Contents -->
<style>
    .fs-toc_link-content::-webkit-scrollbar {
        width: 6px;
        /* Width of the scrollbar */
    }

    .fs-toc_link-content::-webkit-scrollbar-track {
        background: transparent;
        /* Background of the scrollbar track */
    }

    .fs-toc_link-content::-webkit-scrollbar-thumb {
        background: var(--color-neutral--light-grey);
        /* Color of the scrollbar thumb */
        border-radius: 6px;
        /* Rounded corners */
    }

    .fs-toc_link-content::-webkit-scrollbar-thumb:hover {
        background: var(--color-neutral--grey);
        /* Color when hovering over the scrollbar thumb */
    }
</style>

<!-- Accordion Automatic -->
<style>
    .accordion-automatic.is-active .accordion-automatic_progress-fill {
        opacity: 1;
    }
</style>

<!-- Section - 2 Columns -->
<style>
    @media screen and (max-width: 767px) {
        .section_2col[mobile-order="invert"] ._2col_slot-right-wrap {
            order: -1;
        }
    }
</style>

<!-- Section - CTA 4 -->
<style>
    @media screen and (max-width: 1200px) {
        .cta4_image-wrap {
            aspect-ratio: 1.1/1;
        }
    }

    @media screen and (max-width: 1080px) {
        .cta4_image-wrap {
            aspect-ratio: 1/1;
        }
    }
</style>

<!-- Card - Gallery -->
<style>
    .card-gallery[aspect="landscape"] {
        grid-column-start: span 2;
        grid-column-end: span 2;
        aspect-ratio: 646/378;
    }
</style>

<!-- Header - Webinars, Videos -->
<style>
    .header-resources_video-embed .w-embed {
        margin-bottom: 0rem !important;
        aspect-ratio: 16/9 !important;
        width: 100% !important;
        border-radius: var(--radius--small) !important;
    }

    .header-resources_video-embed .w-embed iframe {
        border-radius: var(--radius--small) !important;
    }
</style>

<!-- Automatic Tabs -->
<style>
    /* Sets tab pane to display block instead of default display:none */
    /* Allows CSS opacity transitions */
    .automatic-tabs_tabs .w-tab-pane,
    .automatic-tabs_tabs .w--current {
        display: block;
    }

    /* Any .w-tab-pane that does not have webflow .w--curent sets opacity 0 */
    .automatic-tabs_tabs .w-tab-pane:not(.w--curent) {
        opacity: 0;
    }

    /* Any element with .w-tab-pane that has .w--tab-active sets the opacity 100% */
    .automatic-tabs_tabs .w-tab-pane.w--tab-active {
        opacity: 1;
    }

    /* Set the opacity transition to 1 second ease-in */
    .automatic-tabs_tabs .w-tab-pane {
        transition: opacity 500ms ease-in;
    }
</style>

<!-- Pricing Table -->
<style>
    @media screen and (min-width: 992px) {
        .pricing-table .pricing-table_item:last-child {
            border-bottom: 1px solid transparent;
        }

        .pricing-table_item .pricing-table_value:last-child {
            border-right: 1px solid transparent;
        }
    }

    @media screen and (max-width: 991px) {
        .pricing-table_item .pricing-table_value:last-child {
            border-bottom: 1px solid transparent;
        }

        .pricing-table .pricing-table_item:last-child .pricing-table_value {
            border-right: 1px solid transparent;
        }
    }
</style>

<!-- Combined List - Display just the first 3 items -->
<style>
    [combined-list] .resources_item:nth-child(n+4) {
        display: none;
    }
</style>
