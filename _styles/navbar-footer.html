<!-- Client First -->
<style>
    /* Apply "..." after 5 lines of text */
    .text-style-5lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
    }

    /* Apply "..." after 3 lines of text */
    .text-style-3lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    /* Apply "..." after 2 lines of text */
    .text-style-2lines {
        display: -webkit-box;
        overflow: hidden;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>

<!-- Box Shadows -->
<style>
    :root {
        --box-shadow: 0px 2px 4px 0px rgba(95, 95, 95, 0.04), 0px 4px 10px 0px rgba(143, 143, 143, 0.12);
    }

    [box-shadow=""] {
        box-shadow: var(--box-shadow);
    }

    [box-shadow="hover"],
    [box-shadow="active"].w--current,
    [box-shadow="active"].is-active {
        transition-property: box-shadow;
        transition-duration: 200ms;
        transition-timing-function: ease;
        box-shadow: 0px 0px 0px 0px transparent;
    }

    [box-shadow="hover"]:hover,
    [box-shadow="active"].w--current,
    [box-shadow="active"].is-active {
        box-shadow: var(--box-shadow);
    }
</style>
