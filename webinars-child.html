<!-- Share URL -->
<script>
    let shareUrl = window.location.href;
    let shareButton = $('[share="button"]');
    let shareFeedback = $('[share="feedback"]');
    
    shareButton.on('click', function () {
        // Copy shareUrl to clipboard
        navigator.clipboard.writeText(shareUrl).then(function () {
            if(gsap.isTweening(shareFeedback)) {
                gsap.killTweensOf(shareFeedback);
            }
            gsap.fromTo(shareFeedback, {opacity: 0, y: '-1rem'}, {opacity:1, y: '0rem', duration: 0.3});
            gsap.to(shareFeedback, {opacity: 0, duration: 0.3, delay: 2});
        }, function (err) {
            console.error('Async: Could not copy text: ', err);
        });
    });
</script>
